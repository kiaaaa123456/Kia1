    <div class="container">
      <form id="Form1">
        <h3>CREATE ACCOUNT</h3>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <a href="#">
          <legend id="forgot-pass">Forgot Password?</legend>
        </a>

        <div class="btn-box">
          <button type="button" id="Next1">Next</button>
        </div>
      </form>

      <form id="Form2">
        <h3>SOCIAL LINKS</h3>
        <input type="text" placeholder="Facebook" required />
        <input type="text" placeholder="Instagram" required />
        <input type="text" placeholder="Youtube" required />
        <div class="btn-box">
          <button type="button" id="Back1">Back</button>
          <button type="button" id="Next2">Next</button>
        </div>
      </form>

      <form id="Form3">
        <h3>PERSONAL INFO</h3>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="text" placeholder="Phone Number" required />
        <label>Country</label><br />
        <select>
          <option>China</option>
          <option>India</option>
          <option>United States</option>
          <option>Indonesia</option>
          <option>Brazil</option>
        </select>
        <div class="btn-box">
          <button type="button" id="Back2">Back</button>
          <button type="Submit">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="progres"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>

    <script>
      let Form1 = document.getElementById("Form1");
      let Form2 = document.getElementById("Form2");
      let Form3 = document.getElementById("Form3");

      let Next1 = document.getElementById("Next1");
      let Next2 = document.getElementById("Next2");
      let Back1 = document.getElementById("Back1");
      let Back2 = document.getElementById("Back2");

      let progres = document.getElementById("progres");

      Next1.onclick = function () {
        Form1.style.left = "-450px";
        Form2.style.left = "40px";
        progres.style.width = "240px";
      };
      Back1.onclick = function () {
        Form1.style.left = "40px";
        Form2.style.left = "450px";
        progres.style.width = "120px";
      };
      Next2.onclick = function () {
        Form2.style.left = "-450px";
        Form3.style.left = "40px";
        progres.style.width = "360px";
      };
      Back2.onclick = function () {
        Form2.style.left = "40px";
        Form3.style.left = "450px";
        progres.style.width = "240px";
      };
    </script>
